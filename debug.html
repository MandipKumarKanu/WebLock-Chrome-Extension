<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLock Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .storage-data { background: #f5f5f5; padding: 10px; border-radius: 3px; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .test-results { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>🔧 WebLock Debug Console</h1>
    
    <div class="debug-section">
        <h3>📊 Current Storage State</h3>
        <button onclick="refreshStorage()">🔄 Refresh Storage</button>
        <div id="storageDisplay" class="storage-data">Click refresh to see storage...</div>
    </div>
    
    <div class="debug-section">
        <h3>🧪 Session Unlock Test</h3>
        <button onclick="testSessionUnlock()">Test Session Unlock</button>
        <button onclick="clearSessionUnlock()">Clear Session Unlock</button>
        <button onclick="simulateUnlockFlow()">🔓 Simulate Full Unlock Flow</button>
        <div id="testResults" class="test-results"></div>
    </div>
    
    <div class="debug-section">
        <h3>🔗 URL Matching Test</h3>
        <input type="text" id="testUrl" placeholder="Enter URL to test" style="width: 300px;">
        <button onclick="testUrlMatching()">Test URL Match</button>
        <div id="urlTestResults" class="test-results"></div>
    </div>

    <script>
        async function getStorageData(keys) {
            return new Promise((resolve) => {
                chrome.storage.local.get(keys, resolve);
            });
        }

        async function setStorageData(data) {
            return new Promise((resolve) => {
                chrome.storage.local.set(data, resolve);
            });
        }

        async function refreshStorage() {
            const data = await getStorageData([
                'lockedUrls', 'temporarilyUnlocked', 'sessionUnlocked', 
                'oneTimeUnlock', 'isSetup', 'passwordHash', 'recoveryEmail'
            ]);
            
            document.getElementById('storageDisplay').textContent = JSON.stringify(data, null, 2);
        }

        async function testSessionUnlock() {
            const testId = 'test-' + Date.now();
            const data = await getStorageData(['sessionUnlocked']);
            const sessionUnlocked = data.sessionUnlocked || [];
            
            sessionUnlocked.push(testId);
            await setStorageData({ sessionUnlocked });
            
            document.getElementById('testResults').innerHTML = `
                <p>✅ Added test ID to sessionUnlocked: ${testId}</p>
                <p>Current sessionUnlocked: ${JSON.stringify(sessionUnlocked)}</p>
            `;
            
            await refreshStorage();
        }

        async function simulateUnlockFlow() {
            // Simulate adding a locked URL and then unlocking it
            const data = await getStorageData(['lockedUrls']);
            const lockedUrls = data.lockedUrls || [];
            
            // Add a test locked URL if none exists
            if (lockedUrls.length === 0) {
                const testUrl = {
                    url: 'https://facebook.com',
                    id: 'test-facebook-' + Date.now(),
                    createdAt: new Date().toISOString()
                };
                lockedUrls.push(testUrl);
                await setStorageData({ lockedUrls });
            }
            
            // Simulate session unlock
            const testId = lockedUrls[0].id;
            const sessionData = await getStorageData(['sessionUnlocked']);
            const sessionUnlocked = sessionData.sessionUnlocked || [];
            
            if (!sessionUnlocked.includes(testId)) {
                sessionUnlocked.push(testId);
                await setStorageData({ sessionUnlocked });
            }
            
            document.getElementById('testResults').innerHTML = `
                <p>✅ Simulated unlock flow:</p>
                <p>🔒 Locked URL: ${lockedUrls[0].url}</p>
                <p>🔓 Added to sessionUnlocked: ${testId}</p>
                <p>📊 Current sessionUnlocked: ${JSON.stringify(sessionUnlocked)}</p>
                <p><strong>Now try navigating to facebook.com/profile or any facebook.com page</strong></p>
            `;
            
            await refreshStorage();
        }

        async function clearSessionUnlock() {
            await setStorageData({ sessionUnlocked: [] });
            document.getElementById('testResults').innerHTML = '<p>🧹 Cleared sessionUnlocked array</p>';
            await refreshStorage();
        }

        function urlMatches(currentUrl, lockedUrl) {
            try {
                const current = new URL(currentUrl);
                const locked = new URL(lockedUrl);
                
                return current.hostname === locked.hostname && 
                       current.pathname.startsWith(locked.pathname);
            } catch (error) {
                return false;
            }
        }

        async function testUrlMatching() {
            const testUrl = document.getElementById('testUrl').value;
            if (!testUrl) {
                alert('Please enter a URL to test');
                return;
            }
            
            const data = await getStorageData(['lockedUrls']);
            const lockedUrls = data.lockedUrls || [];
            
            let results = `Testing URL: ${testUrl}\n\n`;
            
            if (lockedUrls.length === 0) {
                results += 'No locked URLs found.\n';
            } else {
                lockedUrls.forEach(item => {
                    const matches = urlMatches(testUrl, item.url);
                    results += `${matches ? '✅' : '❌'} ${item.url} -> ${matches}\n`;
                });
            }
            
            document.getElementById('urlTestResults').textContent = results;
        }

        // Auto-refresh storage on load
        document.addEventListener('DOMContentLoaded', refreshStorage);
    </script>
</body>
</html>
