<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLock</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="setupPage" class="page hidden">
        <div class="header">
            <h1>üîê WebLock Setup</h1>
            <p>Set up your password protection</p>
        </div>
        
        <form id="setupForm">
            <div class="form-group">
                <label for="recoveryEmail">Recovery Email:</label>
                <input type="email" id="recoveryEmail" required placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter password (min 6 chars)">
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm password">
                <span class="error" id="confirmError"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Setup WebLock</button>
        </form>
    </div>

    <div id="mainPage" class="page hidden">
        <div class="header">
            <h1>üîê WebLock</h1>
            <p>Manage your locked websites</p>
        </div>
        
        <div class="add-url-section">
            <div class="form-group">
                <label for="urlInput">Add URL to lock:</label>
                <input type="url" id="urlInput" placeholder="https://example.com">
            </div>
            <button id="addUrlBtn" class="btn btn-primary">Add</button>
        </div>
        
        <div class="locked-urls-section">
            <h3>Locked URLs:</h3>
            <div id="lockedUrlsList" class="urls-list">
            </div>
            <div id="emptyState" class="empty-state hidden">
                <p>No locked URLs yet. Add one above!</p>
            </div>
        </div>
        
        <div class="settings-section">
            <button id="forgotPasswordMainBtn" class="btn btn-secondary">Forgot Password?</button>
            <button id="resetBtn" class="btn btn-secondary">Reset Extension</button>
        </div>
    </div>

    <div id="forgotPasswordPage" class="page hidden">
        <div class="header">
            <h1>üîê Forgot Password</h1>
            <p>Reset your WebLock password</p>
        </div>
        
        <div id="otpStep">
            <p>An OTP has been sent to your recovery email.</p>
            <div class="form-group">
                <label for="otpInput">Enter OTP:</label>
                <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6">
            </div>
            <button id="verifyOtpBtn" class="btn btn-primary">Verify OTP</button>
        </div>
        
        <div id="resetPasswordStep" class="hidden">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password (min 6 chars)">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
            </div>
            <button id="resetPasswordBtn" class="btn btn-primary">Reset Password</button>
        </div>
        
        <button id="backToMainBtn" class="btn btn-secondary">Back to Main</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
